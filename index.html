<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>青蛙介紹</title>
  <style>
    /* 網頁背景 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    /* 標題 */
    h1 {
      color: #3a5a40;
      font-size: 3rem;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    /* 青蛙圖片旋轉動畫 */
    .frog-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      animation: rotate 5s infinite linear;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* 內容區塊 */
    .content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .content h2 {
      color: #3a5a40;
      font-size: 2rem;
    }

    p {
      color: #333;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    /* 讓按鈕看起來漂亮 */
    .btn {
      background-color: #3a5a40;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #2c4f2f;
    }
  </style>
</head>
<body>
  <h1>歡迎來到青蛙的世界！🐸</h1>
  <img src="https://example.com/frog-image.jpg" alt="青蛙" class="frog-image">

  <div class="content">
    <h2>青蛙的奇妙介紹</h2>
    <p>青蛙是一種生活在水域和陸地間的兩棲動物，擁有強壯的後腿，可以幫助它們跳得很高，並且具有敏銳的視力，捕捉小昆蟲。</p>
    <p>青蛙的生命週期包含卵、蝌蚪、蛙幼體，直到成為成人蛙。青蛙對生態系統有著重要的貢獻，幫助控制害蟲數量。</p>
    <button class="btn">了解更多關於青蛙</button>
  </div>
</body>
</html>
