<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D 旋轉效果</title>
  <style>
    /* 設置 3D 視角 */
    .container {
      perspective: 1000px; /* 設定觀看的 3D 視角 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: #3b82f6;
      transform-style: preserve-3d; /* 保留 3D 效果 */
      transition: transform 1s; /* 動畫效果 */
    }

    .box:hover {
      transform: rotateY(45deg) rotateX(45deg); /* 旋轉 3D 效果 */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box"></div>
  </div>

</body>
</html>
